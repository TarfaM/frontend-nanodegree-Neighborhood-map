<!DOCTYPE html>
   <head>
      <title>KnockoutJS Observable Example</title>
      <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"
         type = "text/javascript"></script>
           <link href="css/bootstrap.min.css" rel="stylesheet" >
           <link href="css/main.css" rel="stylesheet" >
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAEl4khTYia9RPafXXg06Y-iZyB3J6jMC4"></script>
           <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
<!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->

   </head>

   <body>
      <!-- This is called "view" of HTML markup that defines the appearance of UI -->


      <p>Enter your name: <input data-bind = "value: yourName" /></p>
      <p>Hi <strong data-bind = "text: yourName"></strong> Good Morning!!!</p>

      <script>
         <!-- This is called "viewmodel". This javascript section defines the data and behavior of UI -->

         function AppViewModel2() {
            this.yourName = ko.observable("test");
         }

         // Activates knockout.js
         ko.applyBindings(new AppViewModel2());
      </script>



      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Station location">
            <span class="input-group-btn">
              <button class="btn btn-secondary blue" type="button">    <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>Filtter</button>
            </span>

          </div>

        </div>
      </div>
      <br>

   </body>
</html>
