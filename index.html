<!DOCTYPE html>
   <head>
      <title>Neighborhood Project </title>
           <script src="js/knockout.js"></script>
           <script src="js/jquery.min.js"></script>
           <link href="css/bootstrap.min.css" rel="stylesheet" >
           <link href="css/main.css" rel="stylesheet" >
           <script src="js/map.js" defer="defer"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8TEl-S7oIufePwstuOnIToy3ZtRPYmAI&callback=initMap" async defer></script>
 </head>

   <body>
<div class='container-fluid col-md-6'>
 <h2 class="text-center">Search</h2>
      <div class="row">
     <div class="col-md-12">
          <div class="input-group">
            <input type="text" class="form-control" data-bind="textInput: query" autocomplete="off" placeholder="Station location">
            <span class="input-group-btn">
              <button class="btn btn-secondary blue" type="button">    <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>Filtter</button>
            </span>

          </div>

          <!-- <div class="container"> -->
              <table class="table table-condensed  table-hover">
                  <thead>
                      <tr>
                          <th>title</th>
                          <th>lat</th>
                          <th>lng</th>
                          <th>details</th>
                      </tr>
                  </thead>
                  <tbody data-bind='foreach: filteredLocations'>
                      <tr data-bind="click: clickMe">
                          <td data-bind='text: title'></td>
                          <td data-bind='text: lat'></td>
                          <td data-bind='text: lng'></td>
                          <td data-bind='text: details'></td>
                        </tr>
                  </tbody>
              </table>

       <!-- </div> -->
       </div>   <!--end col-lg-6 -->

      <br>
  </div>
  </div>

<!-- start -->

<!-- end -->
 <div id="map"></div>
   </body>
</html>
